<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小遊戲平台</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e0f0ff; 
      color: #333;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      color: #003366;
    }

    nav {
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      margin: 4px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      height: 400px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>小遊戲平台</h1>

    <nav>
      <button onclick="showSection('popular')">熱門遊戲</button>
      <button onclick="showSection('all')">所有遊戲</button>
      <button onclick="showSection('game')">隨機遊戲</button>
    </nav>

    <!-- 熱門遊戲區 -->
    <section id="popular">
      <h2>🔥 熱門遊戲</h2>
      <div id="popularList"></div>
    </section>

    <!-- 所有遊戲區 -->
    <section id="all" style="display:none;">
      <h2>📋 所有遊戲</h2>
      <div id="allList"></div>
    </section>

    <!-- 單一遊戲展示 -->
    <section id="game" style="display:none;">
      <h2 id="gameTitle"></h2>
      <p>遊戲嵌入區（可用 iframe 或原生 JS 遊戲）</p>
      <iframe id="gameFrame" src=""></iframe>
    </section>
  </div>

  <script>
    const games = [
      { name: '拼圖大師', description: '挑戰你的邏輯極限', path: 'puzzle.html' },
      { name: '連連看', description: '最適合打發時間的經典連線遊戲', path: 'linkgame.html' },
      { name: '數字大挑戰', description: '考驗你的反應與計算力', path: 'mathgame.html' },
    ];

    function renderGameList(targetId, gameArray) {
      const container = document.getElementById(targetId);
      container.innerHTML = '';
      gameArray.forEach(game => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${game.name}</strong><p>${game.description}</p>`;
        container.appendChild(div);
      });
    }

    function showSection(section) {
      document.getElementById('popular').style.display = 'none';
      document.getElementById('all').style.display = 'none';
      document.getElementById('game').style.display = 'none';

      if (section === 'popular') {
        renderGameList('popularList', games.slice(0, 2));
      } else if (section === 'all') {
        renderGameList('allList', games);
      } else if (section === 'game') {
        const randomGame = games[Math.floor(Math.random() * games.length)];
        document.getElementById('gameTitle').innerText = `${randomGame.name} 遊戲`;
        document.getElementById('gameFrame').src = `games/${randomGame.path}`;
      }

      document.getElementById(section).style.display = 'block';
    }

    // 預設顯示熱門遊戲
    showSection('popular');
  </script>
</body>
</html>
